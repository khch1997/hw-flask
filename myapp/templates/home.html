<!DOCTYPE html>
<html>

<head>
  {% if title %}
  <title>{{title}}!</title>
  {% else %}
  <title>Home</title>
  {% endif %}
</head>

<body>

  <h1>Welcome {{name}}, here are top destinations!</h1>
  {% else %}

  {% endif %}

  <ul>
    {% for city in top_cities %}

    {% endfor %}
  </ul>
</body>

</html>
